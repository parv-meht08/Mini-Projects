<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="text">
        <input class="input" type="text">
    </div>
        <div class="row"></div>
        <div class="row-1 ">
            <button class="button bg-light">(</button>
            <button class="button bg-light">)</button>
            <button class="button bg-light">del</button>
            <button class="button bg-light" style="width: 90px;">clear</button>
        </div>
        <div class="row-2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-light" style="width: 40px;">%</button>
            <button class="button bg-light" style="width: 40px;">âˆš</button>
        </div>
        <div class="row-3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-light" style="width: 40px;">*</button>
            <button class="button bg-light" style="width: 40px;">/</button>
        </div>
        <div class="row-4">
            <button class="button" style="width: 40px;">1</button>
            <button class="button" style="width: 40px;">2</button>
            <button class="button" style="width: 40px;">3</button>
            <button class="button bg-light" style="width: 40px;">+</button>
            <button class="button bg-light" style="width: 40px;">-</button>
        </div>
        <div class="row-5">
            <button class="button" style="width: 140px;">0</button>
            <button class="button bg-light" style="width: 40px;">.</button>
            <button class="button bg-light">=</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
