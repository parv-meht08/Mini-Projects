<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <h2>Login in Your Account</h2>
        <form class="form" id="loginForm" onsubmit="return false;">
            <p>Email:</p>
            <div class="wrap-input-6">
                <input class="input" type="email" placeholder="Email">
                <span class="focus-border"></span>
            </div>
            <p>Password:</p>
            <div class="wrap-input-6">
                <input class="input" type="password" placeholder="Password">
                <span class="focus-border"></span>
            </div>
            <div class="submit-signIn">
                <button class="btn-20" type="submit"><span>Submit</span></button>
            </div>
        </form>
        <div class="login" style="padding: 10px;">
            <p>New User? <a href="register.html">Click Here</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
