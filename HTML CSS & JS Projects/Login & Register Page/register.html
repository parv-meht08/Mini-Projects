<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="box">
    <h2>Register in Your Account</h2>
    <form class="form" id="registerForm" onsubmit="return false;">
      <p>Name:</p>
      <div class="wrap-input-6">
        <input class="input" type="text" placeholder="Name">
        <span class="focus-border"></span>
      </div>
      <p>Email:</p>
      <div class="wrap-input-6">
        <input class="input" type="email" placeholder="Email">
        <span class="focus-border"></span>
      </div>
      <p>Password:</p>
      <div class="wrap-input-6">
        <input class="input" type="password" placeholder="Password">
        <span class="focus-border"></span>
      </div>
      <p>Retype Password:</p>
      <div class="wrap-input-6">
        <input class="input" type="password" placeholder="Retype Password">
        <span class="focus-border"></span>
      </div>
      <div class="submit-signUp">
        <button class="btn-20" type="submit"><span>Submit</span></button>
      </div>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
